set-password:
  description: Change the admin user's password, which is used by charm. It is for internal charm users and SHOULD NOT be used by applications.
  params:
    username:
      type: string
      description: The username, the default value 'root'. Possible values - 'root'.
      default: root
    password:
      type: string
      description: The password will be auto-generated if this option is not set.

get-password:
  description: Fetch the admin user's password and CA chain, which is used by charm. It is for internal charm users and SHOULD NOT be used by applications.
  params:
    username:
      type: string
      description: The username, the default value 'root'. Possible values - 'root'.
      default: root